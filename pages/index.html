<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/styles/master.css">
</head>
<body>
    {{ template "header" }}
    {{ template "hero" }}

    <section class="artists">
        <h2 class="title">Artists</h2>
        <div class="container">
            {{ range . }}
                    {{if ne .Id 21}}
                    {{ template "card" . }}
                    {{end}}
                    {{if eq .Id 21}}
                        <div class="card">
                            <a href="/artists/{{360}}">
                                <div class="image">
                                    <img src="/static/images/cheb.jpg" alt="card image">
                                </div>
                                <h3 class="title">Cheb L3arbi</h3>
                            </a>
                        </div>
                    {{end}}
            {{ end }}
        </div>
    </section>
    
    {{ template "topArrow" }}

    {{ template "footer"}}

    <script type="module" src="/static/scripts/main.js"></script>
</body>
</html>
