<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/static/stylize/master.css">
</head>
<body>
    {{ template "header" }}

    {{ template "hero" }}

    <section class="groups" id="groups">
        <h2 class="title">Groups</h2>
        <div class="container">
            {{ range . }}
                {{ template "card" . }}
            {{ end }}
        </div>
    </section>

    {{ template "footer" }}
</body>
</html>
