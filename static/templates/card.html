{{ define "card" }}
    {{if ne .Id 21}}
        <div class="card">
            <a href="/groups/{{.Id}}">
                <div class="image">
                    <img loading="lazy" src={{.Image}} alt="group image">
                </div>
                <div class="info">
                    <h3 class="name">{{.Name}}</h3>
                </div>
            </a>
        </div>
    {{end}}
{{ end }}
