{{ define "card" }}
    <div class="card">
        <div class="image">
            <img src={{.Image}} alt="group image">
        </div>
        <div class="info">
            <h3 class="name">{{.Name}}</h3>
            <div class="more-data">
                <p>Created at <span>{{.CreationDate}}</span></p>
                <p>First album was <span>{{.FirstAlbum}}</span></p>
            </div>
        </div>
    </div>
{{ end }}
